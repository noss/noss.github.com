
---
layout: main
---
<h1>{{ page.title }}</h1>

{% include nav.html %}

<div id=post>
  {{ content }}
</div>

<h2>Related posts</h2>
<ul class="posts">
 {% for post in site.related_posts limit:3 %}
	<li><a href="{{ post.url }}">{{ post.title }}</a> <span class=date>{{ post.date | date_to_string }}</span> </li>
 {% endfor %}
</ul>


<div id="disqus_thread"></div><script type="text/javascript" src="http://disqus.com/forums/chsu79blog/embed.js"></script><noscript><a href="http://chsu79blog.disqus.com/?url=ref">View the discussion thread.</a></noscript><a href="http://disqus.com" class="dsq-brlink">blog comments powered by <span class="logo-disqus">Disqus</span></a>


<script type="text/javascript">
//<![CDATA[
(function() {
		var links = document.getElementsByTagName('a');
		var query = '?';
		for(var i = 0; i < links.length; i++) {
			if(links[i].href.indexOf('#disqus_thread') >= 0) {
				query += 'url' + i + '=' + encodeURIComponent(links[i].href) + '&';
			}
		}
		document.write('<script charset="utf-8" type="text/javascript" src="http://disqus.com/forums/chsu79blog/get_num_replies.js' + query + '"></' + 'script>');
	})();
//]]>
</script>
